name: Publish Docker Images

on:
    push:
        branches:
            - main
        tags:
            - "v*.*.*"
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME_SERVER: ${{ github.repository }}-backend
    IMAGE_NAME_WEB: ${{ github.repository }}-frontend

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Extract version from version.ts
              id: version
              run: |
                  VERSION=$(grep -oP '(?<=VERSION = ")[^"]+' src/protocol/version.ts)
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "Extracted version: $VERSION"

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata for server image
              id: meta-server
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}
                  tags: |
                      type=raw,value=${{ steps.version.outputs.version }}
                      type=raw,value=latest,enable={{is_default_branch}}
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-

            - name: Extract metadata for web image
              id: meta-web
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
                  tags: |
                      type=raw,value=${{ steps.version.outputs.version }}
                      type=raw,value=latest,enable={{is_default_branch}}
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push server image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./server.Dockerfile
                  push: true
                  tags: ${{ steps.meta-server.outputs.tags }}
                  labels: ${{ steps.meta-server.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build and push web image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./web.Dockerfile
                  push: true
                  tags: ${{ steps.meta-web.outputs.tags }}
                  labels: ${{ steps.meta-web.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
